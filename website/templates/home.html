{% extends "base.html" %} 

{% block content %}
<form method="POST">

    <h3 align="center"> BoxdSeats </h3>
    <div class="form-group">
        <label for="firstAccount">First Account</label>
        <input type="text" class="form-control" id="firstAccount" name="firstAccount" placeholder="Enter first account"/>
    </div>
    <div class="form-group">
        <label for="secondAccount">Second Account</label>
        <input type="text" class="form-control" id="secondAccount" name="secondAccount" placeholder="Enter second account"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Compare!</button>
</form>

<ul class="list-group list-group-flush" id="titles">
    {% for title in intersection %}
    <li class="list-group-item">
      {{ title }}
    </li>
    {% endfor %}
  </ul>

{% endblock %}
